apiVersion: v1
kind: ConfigMap
metadata:
  name: response-values.configmap
  namespace: deployment-flux-helm
data:
  values.yaml: |
    replicaCount: 2

    image:
      repository: ghcr.io/francsco99/response-service
      tag: "latest"
      pullPolicy: Always

    imagePullSecrets:
      - name: ghcr-secret

    serviceAccount:
      create: true
      name: ""

    service:
      type: NodePort
      port: 80
      targetPort: 8080
      nodePort: 30082

    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "200m"
        memory: "256Mi"

    namespace: deployment-flux-helm

    ingress:
      enabled: false

    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 100
      targetCPUUtilizationPercentage: 80
      targetMemoryUtilizationPercentage: null
